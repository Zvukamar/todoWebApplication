<div class="container">
  <div class="row">
    <div class="col">
        <md-card *ngIf="!(log.isSignInStream | async);else logOutTemplate">
            <h1> Sign In </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <span class="glyphicon glyphicon-user"></span>
            <md-input-container>
              <input mdInput placeholder="Email" type="text" name="email" id="email" formControlName="email">
            </md-input-container>  
          </div> 
          <div class="form-group">
            <span class="glyphicon glyphicon-lock"></span>
            <md-input-container>
              <input type="password" mdInput placeholder="Password" name="password" id="password" formControlName="password">
            </md-input-container>
          </div>
          <div class="form-group auth">
            <input type="submit" value="Login" class="btn btn-primary">
          </div>
          <div class="form-group auth">
              <input type="button" [routerLink]="['/registration']" class="btn btn-warning" value="Register Now!">
          </div>
        </form>
        </md-card>
        <ng-template #logOutTemplate>
          <div>
            <md-card>
                <div> <h2>You are already logged in.</h2></div>
                <hr/>
                <button class="btn btn-primary" (click)="router.navigate(['/list'])"> Back To The Main Page </button>
                <button class="btn btn-danger" (click)="log.logout()">Logout</button>
            </md-card>
          </div>
        </ng-template>
        </div>
        <div>
          {{ logMsg }}
        </div>
    </div>
  </div>
