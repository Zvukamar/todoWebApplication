<h1> Sign In </h1>
<div class="container">
<md-card>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <span class="glyphicon glyphicon-user"></span>
    <md-input-container>
      <input mdInput placeholder="Email" type="text" name="email" id="email" formControlName="email">
    </md-input-container>  
  </div> 
  <div class="form-group">
    <span class="glyphicon glyphicon-lock"></span>
    <md-input-container>
      <input type="password" mdInput placeholder="Password" name="password" id="password" formControlName="password">
    </md-input-container>
  </div>
  <div class="form-group auth">
    <input type="submit" value="Login" class="btn btn-primary">
  </div>
  <div class="form-group auth">
      <input type="button" [routerLink]="['/registration']" class="btn btn-warning" value="Register Now!">
  </div>
</form>
</md-card>
</div>
<div>
  {{ logMsg }}
</div>
