<div>
    <div>
     <h2>Edit event</h2> 
      <hr>
    </div>
    <md-card>
      <form #f="ngForm" (ngSubmit)="update(f)">
        <div >
          <md-input-container>
            <input mdInput type="text" name="msg" ngModel placeholder="What to do?" required>
          </md-input-container>
              
        </div>
        <div class="form-group"   style="width: 20%"> 
            <input class="form-control" type="text" name="date" data-ng-form="DD-MM-YYYY" placeholder="Date Picker" bsDatepicker ngModel required>
        </div>
        <div class="form-group"  style="width: 20%" >
              <timepicker  name="time" ngModel [showSeconds]="showSec" ></timepicker>     
        </div>

        <div class="form-group">
          <button md-raised-button color="primary" type="update">Update</button>
        </div>
      </form>
    </md-card>
  </div>
