<div *ngIf="item.isEditable;else NoEditable">
  <form #f="ngForm" (ngSubmit)="save(f, item)">
    Task:
    <md-input-container>
      <input mdInput type="text" name="msg" [ngModel]="item.msg" required>
    </md-input-container>
    <br/> When:
    <!-- <md-input-container>
      <input mdInput type="text" name="date" [ngModel]="item.date" required>
    </md-input-container> -->
    <div class="form-group" style="width: 20%">
      <input class="form-control" type="text" name="date"  placeholder="Date Picker" bsDatepicker [ngModel]="item.date | date:'mm-DD-yyyy'" required>
    </div>
    <br/> Hour:
    <!-- <md-input-container>
      <input mdInput type="text" name="time" [ngModel]="item.time" required>
    </md-input-container> -->
    <div class="form-group" style="width: 20%">
      <timepicker name="time" ngModel [showSeconds]="showSec"></timepicker>
    </div>
    <div>
      <input type="submit" class="btn btn-primary text-right" value="Save">
      <button class="btn btn-danger text-right" (click)="cancel(item)"> Cancel </button>
    </div>
  </form>
</div>

<ng-template #NoEditable>
  Task: {{ item.msg }}
  <br/> When: {{ item.date }}
  <br/> Hour: {{ item.time }}

  <div>
    <button class="btn btn-primary text-right" (click)="edit(item)"> Edit </button>
    <button class="btn btn-danger text-right" (click)="openModal(template)"> Delete </button>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">Are you sure you want to delete this?</h4>
      <button class="close pull-right" (click)="modalRef.hide()">
            <span>&times;</span>
          </button>
    </div>
    <div class="modal-body text-center">
      <button class="btn btn-danger" (click)="del(item)"> Yes </button>
      <button class="btn btn-success" (click)="modalRef.hide()"> No </button>
    </div>
  </ng-template>

</ng-template>
