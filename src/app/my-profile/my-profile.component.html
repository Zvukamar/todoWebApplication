<div>
  <div>
    Personal Info
    <hr>
  </div>
  <md-card>
    <form [formGroup]="form" (ngSubmit)="update()">
      <div class="form-group">
        <label for="firstName"> First Name </label>
        <div>
          <input #firstNameInput type="text" id="firstName" class="form-control" formControlName="firstName">
          <div *ngIf="form.controls['firstName'] && form.controls['firstName'].invalid; then INVALID else VALID"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName"> Last Name </label>
        <div>
          <input #lastNameInput type="text" id="lastName" class="form-control" formControlName="lastName">
          <div *ngIf="form.controls['lastName'] && form.controls['lastName'].invalid; then INVALID else VALID"></div>                  
        </div>
      </div>
      <div class="form-group">
        <button type="submit" style="width: 30%;" class="btn btn-primary form-control" [disabled]="form.invalid"> Update </button>
      </div>
      <ng-template #INVALID>
        <span class="glyphicon glyphicon-remove"></span>
      </ng-template>
      <ng-template #VALID>
        <span class="glyphicon glyphicon-ok"></span>
      </ng-template>
    </form>
  </md-card>
</div>
